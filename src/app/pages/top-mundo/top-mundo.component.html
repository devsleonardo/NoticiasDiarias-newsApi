<!--Navbar-->
<app-navbar></app-navbar>

<div class="container bg-container">
  <div class="card my-2" *ngFor="let item of allItens">
    <div class="row">
      <div class="col-md-3">
        <a [href]="item.url" class="text-decoration-none text-dark"
          ><img [src]="item.urlToImage" class="img-thumbnail" alt="{{ item.title }}"
        /></a>
      </div>
      <div class="col-md-9">
        <div class="card-body">
          <h5 class="card-title">{{ item.title }}</h5>
          <p class="card-text">
            {{ item.content }}
          </p>
          <a
            [href]="item.url"
            class="mt-3 btn btn-outline-danger btn-sm position-absolute bottom-0 end-0 mx-3 mb-3"
            ><i class="fa-solid fa-book-open mx-2"></i>Reading...</a
          >

          <small class="text-muted">{{ item.publishedAt | date: 'dd/MM/yyyy ' }}</small>
          <p class="text-danger mt-4">{{ item.author }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
