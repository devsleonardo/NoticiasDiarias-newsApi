<section class="animated fadeIn">
  <!--Navbar-->
  <app-navbar></app-navbar>

  <!--Home-->
  <div class="container bg-container">
    <div class="row">
      <form [formGroup]="form" (submit)="infoClick()">
        <div class="row">
          <div class="col-lg-11">
            <div class="input-group">
              <span class="input-group-text"
                ><i class="fa-solid fa-magnifying-glass"></i
              ></span>
              <input
                type="text"
                placeholder="Pesquisar um assunto..."
                class="form-control"
                formControlName="temaSearch" />
            </div>
          </div>
          <div class="col-lg-1 text-center">
            <button type="submit" class="btn btn-danger">Buscar</button>
          </div>
        </div>
      </form>

      <div class="row row-cols-1 row-cols-md-4 g-3">
        <div class="col" *ngFor="let item of allItens">
          <div class="card bg-light h-100">
            <a [href]="item.url" class="text-decoration-none text-dark"
              ><img [src]="item.urlToImage" class="card-img-top" alt="{{ item.title }}"
            /></a>
            <div class="card-body">
              <h5 class="card-title">{{ item.title }}</h5>
              <p class="card-text">{{ item.content }}.</p>
              <a [href]="item.url" class="mt-3 btn btn-outline-danger btn-sm"
                ><i class="fa-solid fa-book-open mx-2"></i>Continue lendo...</a
              >
            </div>
            <div class="card-footer text-center">
              <small clas="text-muted"
                >{{ item.publishedAt | date: 'dd/MM/yyyy |' }}
                <small class="text-danger"> {{ item.author }}</small></small
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--Footer-->
  <app-footer></app-footer>
</section>
